<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiTour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecera">
        <img class="cabecera_logo" src="img/logo-Photoroom.png" alt="">
        <nav class="cabecera_nav">
        
            <ul class="cabecera_nav_lista">
                <a class="cabecera_nav_lista_enlace" href="">Inicio</a>
                <a class="cabecera_nav_lista_enlace" href="">Actividades</a>
                <a class="cabecera_nav_lista_enlace" href="">Quien soy</a>
                <a class="cabecera_nav_lista_enlace" href="">Contacto</a>
            </ul>
        <nav>
    </header>
    <main class="principal">
        <h1 class="principal_titulo">Pr√≥ximos viajes con SiTour</h1>
        <section class="principal_viajes">
            <article class="principal_viajes_art">
                <img class="principal_viajes_art_img" src="img/destino1.jpg" alt="">
                <div class="principal_viajes_art_contenedor">
                    <span class="principal_viajes_art_contenedor_texto" >Venecia</span>
                    <a class="principal_viajes_art_contenedor_enlace" href="">ver destino</a>
                </div>
            </article>
            <article class="principal_viajes_art">
                <img class="principal_viajes_art_img" src="img/destino2.jpg" alt="">
                <div class="principal_viajes_art_contenedor">
                    <span class="principal_viajes_art_contenedor_texto" >Noruega</span>
                    <a class="principal_viajes_art_contenedor_enlace" href="">ver destino</a>
                </div>
            </article>
            <article class="principal_viajes_art">
                <img class="principal_viajes_art_img" src="img/destino3.jpg" alt="">
                <div class="principal_viajes_art_contenedor">
                    <span class="principal_viajes_art_contenedor_texto" >Marruecos</span>
                    <a class="principal_viajes_art_contenedor_enlace" href="">ver destino</a>
                </div>
            </article>
        </section>
        <section class="principal_contacto">
            <form class="principal_contacto_form">
                <fieldset class="principal_contacto_form_contenedor">
                    <legend class="principal_contacto_form_contenedor_titulo"> Contacta con nosotros</legend>
                    <div class="principal_contacto_form_contenedor_div">
                        <input class="principal_contacto_form_contenedor_div_email" type="email" placeholder="correo electronico">
                        <input class="principal_contacto_form_contenedor_div_boton" type="submit"value="quiero recibir mas informacion">
                    <div>
                </fieldset>


            </form>
        </section>
    </main>
    <footer>
        <section class="pie_nav">
            <ul class="pie_nav_lista">
                <a class="pie_nav_lista_enlace"><a href="">Cookies</a>
                <a class="pie_nav_lista_enlace"><a href="">Politica de privacidad</a>
                <a class="pie_nav_lista_enlace"><a href="">Aviso legal</a>
            </ul>
        </section>
    </footer>
</body>
</html>
