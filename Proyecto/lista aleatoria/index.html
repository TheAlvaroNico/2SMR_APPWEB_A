<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Lista de tareas</h1>
        <div class="input-section">
            <input type="text" id="newTask" placeholder="Escribe una nueva tarea">
            <button id="addTaskButton">Agregar tarea</button>
        </div>
        <ul id="taskList">
            <!-- Aquí aparecerán las tareas -->
        </ul>
        <button id="randomSelectButton" class="random-button">Seleccionar aleatoriamente</button>
    </div>
    <script src="./js/lista_aleatoria.js" type="text/javascript"></script>
</body>
</html>
